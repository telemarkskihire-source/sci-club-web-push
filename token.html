<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>FCM Token – Sci Club</title>
</head>
<body>
  <h1>FCM Token – Sci Club Val d'Ayas</h1>
  <p>
    Premi il bottone qui sotto per attivare le notifiche e ottenere il tuo
    <strong>device token</strong>.
  </p>

  <button id="getTokenBtn">Ottieni token</button>

  <h2>Token:</h2>
  <pre id="tokenBox" style="white-space: pre-wrap; word-break: break-all;"></pre>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>

  <script>
    // === CONFIG FIREBASE (i tuoi valori) ===
    const firebaseConfig = {
      apiKey: "AIzaSyAoWhSFPFYQfG7qa3h9j1iO777PiqujP4E",
      authDomain: "app-sci-club.firebaseapp.com",
      projectId: "app-sci-club",
      storageBucket: "app-sci-club.firebasestorage.app",
      messagingSenderId: "343564256746",
      appId: "1:343564256746:web:dc0c5b54ebfe98bcc71e93"
    };

    // === TUA CHIAVE VAPID (PUBLIC KEY) ===
    const vapidKey = "BA-pJr_qJQE6h_gUFEf4P7CS9CuGvRo2gzRW8pHz-7S9yPw_IWPNmVEC0I3k3u5MaSZ4rDoFeI6Qf4KvFolyc9U";

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    const tokenBox = document.getElementById("tokenBox");
    const btn = document.getElementById("getTokenBtn");

    async function requestPermissionAndGetToken() {
      try {
        tokenBox.textContent = "Registrazione del service worker…";

        // Path relativo (importantissimo per GitHub Pages)
        const registration = await navigator.serviceWorker.register("firebase-messaging-sw.js");

        tokenBox.textContent = "Richiesta permesso notifiche…";

        const permission = await Notification.requestPermission();
        if (permission !== "granted") {
          tokenBox.textContent = "Permesso notifiche negato.";
          return;
        }

        tokenBox.textContent = "Richiesta token da FCM…";

        const token = await messaging.getToken({
          vapidKey: vapidKey,
          serviceWorkerRegistration: registration,
        });

        if (!token) {
          tokenBox.textContent = "Token non generato.";
          return;
        }

        tokenBox.textContent = token;
        console.log("TOKEN FCM:", token);

      } catch (err) {
        console.error(err);
        tokenBox.textContent = "Errore: " + err;
      }
    }

    btn.addEventListener("click", requestPermissionAndGetToken);
  </script>
</body>
</html>
